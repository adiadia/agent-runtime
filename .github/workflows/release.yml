name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  GOFLAGS: -mod=readonly

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Validate project
        run: make validate

      - name: Compute release metadata
        id: meta
        run: |
          set -euo pipefail
          owner="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          tag="${GITHUB_REF_NAME}"
          build_date="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          stable="false"
          if [[ "${tag}" != *-* ]]; then
            stable="true"
          fi

          api_tags="ghcr.io/${owner}/agent-runtime-api:${tag}"
          worker_tags="ghcr.io/${owner}/agent-runtime-worker:${tag}"

          if [[ "${stable}" == "true" ]]; then
            api_tags="${api_tags},ghcr.io/${owner}/agent-runtime-api:latest"
            worker_tags="${worker_tags},ghcr.io/${owner}/agent-runtime-worker:latest"
          fi

          echo "owner=${owner}" >> "${GITHUB_OUTPUT}"
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "build_date=${build_date}" >> "${GITHUB_OUTPUT}"
          echo "api_tags=${api_tags}" >> "${GITHUB_OUTPUT}"
          echo "worker_tags=${worker_tags}" >> "${GITHUB_OUTPUT}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.api
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.api_tags }}
          build-args: |
            VERSION=${{ steps.meta.outputs.tag }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.meta.outputs.build_date }}

      - name: Build and push worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.worker
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.worker_tags }}
          build-args: |
            VERSION=${{ steps.meta.outputs.tag }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.meta.outputs.build_date }}

      - name: Extract release notes from changelog
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"

          awk -v tag="${tag}" '
            $0 ~ "^## \\[" tag "\\]" {found=1; print; next}
            found && /^## \[/ {exit}
            found {print}
          ' CHANGELOG.md > release-notes.md

          if ! grep -q "^## \[${tag}\]" release-notes.md; then
            echo "CHANGELOG entry for ${tag} not found."
            exit 1
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: release-notes.md
